<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的生命周期</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="itany">
    {{msg}}<br>
    <button @click="update">更新数据</button>
    <button @click="destroy">销毁组件</button>

</div>
<script>
    new Vue({
        el: "#itany",
        data: {
            msg: "welcome to taojiji"
        },
        methods: {
            update() {
                this.msg = "欢迎来到淘集集"
            },
            destroy() {
                //销毁实例
                this.$destroy()
            }
        },
        beforeCreate() {
            alert("实例刚刚创建，还未进行数据观测和事件配置")
        },
        created() {
            alert("实例创建完成，并且已经进行数据观测和事件配置")
        },
        beforeMount() {
            alert("模板编译之前，还未挂载")
        },
        mounted() {
            alert("模板编译之后，已经挂载，此时才会渲染页面，才能看到页面上的数据展示")
        },
        beforeUpdate() {
            alert("组件更新之前")
        },
        updated() {
            alert("组件更新之后")
        },
        beforeDestroy() {
            alert("组件销毁之前")
        },
        destroyed() {
            alert("组件销毁之后")
        }
    })
</script>
</body>
</html>
