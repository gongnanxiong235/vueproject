<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app-5">
    <p>{{ message }}</p>
    <button @click="reverseMessage">逆转消息</button>
</div>
<script>
    var vm = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!',
            user:{
                name:'zhangsan'
            }
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    console.log(vm.user.name)
</script>

</body>
</html>
